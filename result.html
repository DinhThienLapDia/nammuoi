<!DOCTYPE html>
<html>
<head>
<title>Responsive Menu with CSS3</title>
  <title>Chương trình lấy danh sách users Telegram Channel </title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all" />
    <link rel="stylesheet" type="text/css" href="demo.css" media="all" />
    <link href="http://ftocafe.com:5000/css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="container">
			<!-- freshdesignweb top bar -->
            <div class="freshdesignweb-top">
                <a href="http://ftocafe.com:5000">Trang Chủ</a>
                <span class="right">
                    <a href="http://ftocafe.com:5000/exportcsv">
                        <strong>Xuất dữ liệu ra file CSV</strong>
                    </a>
                </span>
                <div class="clr"></div>
            </div><!--/ freshdesignweb top bar -->
			<header>
				<h1><span>Telegram</span> Danh dách user cho kênh {{channelname}}bạn đang tìm</h1>
            </header>
<div style="padding-left:305px;">        
<table>
  <tr>
    <th class="c1">ID người dùng</th>
    <th class="c2">Username</th>
    <th class="c3">Điện thoại</th>
    <th class="c4">Tên</th>
  </tr>
  {% for member in members %}
  <tr>
    <th class="c1">{{member.id}}</th>
    <th class="c2">{{member.username}}</th>
    <th class="c3">{{member.phone}}</th>
    <th class="c4">{{member.last_name}}</th>
  </tr>
  {% endfor %}
</table> 
</div>  
</div>
<p class="copy_right">&#169; 2018 @designed by Inlightech and<a href="http://w3layouts.com" target="_blank">&nbsp;w3layouts</a> </p>
</body>
</html>
